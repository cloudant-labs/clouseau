logger: {
  format: JSON,
  output: Stdout,
  level: DEBUG,
}
config: [
  {
    node: {
      name: ziose1
      domain: 127.0.0.1
      cookie: cookie
    }
    clouseau: {
      close_if_idle: false
      max_indexes_open: 10
    }
  }
  {
    node: {
      name: ziose2
      domain: bss1.cloudant.com
      cookie: secret
    }
    clouseau: {
      count_locks: true
      dir: ziose/src
      dir_class: com.cloudant.ziose.store.NIOFSDirectory
      lock_class: com.cloudant.ziose.store.NativeFSLockFactory
    }
  }
]
