}

dependencies {
    implementation(libs.zio.lib)
    implementation(libs.zio.nio)
    implementation(libs.jinterface)
    testImplementation(libs.zio.tests)
    testImplementation(libs.junit)
    testImplementation(libs.zio.test.junit)
}
