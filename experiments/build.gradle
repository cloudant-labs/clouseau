plugins {
    id 'java-library'
    id 'com.cloudant.scala-library'
    id 'application'
}

group = "com.cloudant.ziose.experiments"

/*
 gradle run -PmainClass=Hello
*/
application {
    // Define the main class for the application.
    if (project.hasProperty('mainClass')) {
        mainClass = group + "." + project.findProperty("mainClass").toString()
    } else {
        throw new GradleException("please specify `-PmainClass <class>`")
    }
}

dependencies {
    implementation(libs.zio)
    implementation(libs.zio.nio)
    implementation(libs.scala.library)
    implementation(libs.scala.fmt)
    implementation(libs.jinterface)
    testImplementation(libs.zio.test)
    testImplementation(libs.junit)
    testImplementation(libs.zio.test.junit)
}