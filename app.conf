logger: {
  ## Format of emitted log events:
  ## - `JSON`: Standard JSON-based, multi-line structured events
  ## - `Text`: Tabulated, single-line plain-text events with colorization
  ## - `Raw`: Unformatted, single-line plain-text events, ideal for the Syslog output
  # format: Raw
  ## Destination of log events:
  ## - `Stdout`: dump events directly to the standard output
  ## - `Syslog`: talk to a Syslog daemon per the configuration below
  # output: Stdout
  ## The following section is only considered for the Syslog output:
  # syslog: {
  #   protocol: UDP      # communication protocol, which is either `TCP` or `UDP`
  #   host: localhost    # Syslog daemon host
  #   port: 514          # Syslog daemon port
  #   facility: CONSOLE  # Syslog facility: `KERN`, `USER`, `MAIL`, `DAEMON`, `AUTH`, `SYSLOG`, `LPR`, `NEWS`,
  #                      # `UUCP`, `CRON`, `AUTHPRIV`, `FTP`, `NTP`, `SECURITY`, `CONSOLE`, `CLOCK`, and `LOCAL0`
  #                      # to `LOCAL7`
  #   level: debug       # Syslog level: `trace`, `debug`, `info`, `warn`, and `error`
  #   tag: ""            # prefix for the forwarded events
  # }
}
config: [
  {
    node: {
      name: clouseau1
      domain: 127.0.0.1
      ## by default `~/.erlang.cookie` is used, uncomment to override this behavior
      # cookie: cookie
    }
    clouseau: {
      ## Path to index directory
      # dir: target/indexes
      ## The maximum number of indexes open at any time
      # max_indexes_open: 100
      ## Enable closing indexes that are idle for 2 subsequent checks
      # close_if_idle: false
      ## Interval between idle checks, if enabled
      # idle_check_interval_secs: 300
      ## Enable concurrent handling of search requests
      # concurrent_search_enabled: true
      ## How many concurrent search requests are allowed
      # concurrent_search_limit: 1000
      ## How often index LRU is updated
      # lru_update_interval_msecs: 1000
      ## Count fields and log warning if number exceeds threshold
      # count_fields: false
      # field_count_warn_threshold: 5000
      ## Enable "NativeFSLock.count" metric
      # count_locks: false
      ## Time out search requests exceeding this value
      # search_allowed_timeout_msecs: 5000
      ## Interval between commit attempts
      # commit_interval_secs: 30
      ## Class names to use for locks and directories
      # lock_class: org.apache.lucene.store.NativeFSLockFactory
      # dir_class: org.apache.lucene.store.NIOFSDirectory
    }
    ## Capacity settings differ from many other configuration settings in that
    ## there are no defaults, so leaving them unset eliminates backpressure,
    ## and is likely undesirable.
    capacity: {
      ## `analyzer_exponent` - An exponent to calculate capacity of the message queue
      ## used for `AnalyzerService`. Exponent must be greater than 0. If not specified
      ## backpressure wouldn't be applied.
      analyzer_exponent: 8
      ## `cleanup_exponent` -  An exponent to calculate capacity of the message queue
      ## used for `CleanupService`. Exponent must be greater than 0. If not specified
      ## backpressure wouldn't be applied.
      cleanup_exponent: 8
      ## `index_exponent` -  An exponent to calculate capacity of the message queue
      ## used for `IndexService`. Exponent must be greater than 0. If not specified
      ## backpressure wouldn't be applied.
      index_exponent: 10
      ## `init_exponent` -  An exponent to calculate capacity of the message queue
      ## used for `InitService`. Exponent must be greater than 0. If not specified
      ## backpressure wouldn't be applied.
      init_exponent: 10
      ## `main_exponent` -  An exponent to calculate capacity of the message queue
      ## used for `IndexManagerService`. Exponent must be greater than 0. If not specified
      ## backpressure wouldn't be applied.
      main_exponent: 8
    }
  }
  {
    node: {
      name: clouseau2
      domain: 127.0.0.1
      ## by default `~/.erlang.cookie` is used, uncomment to override this behavior
      # cookie: secret
    }
    clouseau: {
      dir: ziose/src
    }
  }
  {
    node: {
      name: clouseau3
      domain: 127.0.0.1
      ## by default `~/.erlang.cookie` is used, uncomment to override this behavior
      # cookie: cookie
    }
  }
]
