plugins {
  id 'com.cloudant.scala-library'
  id 'java-library'
}

apply plugin: 'org.scoverage'
apply plugin: 'org.owasp.dependencycheck'
apply plugin: 'com.github.spotbugs'

dependencies {
  api(libs.zio.config.typesafe)

  implementation(libs.jinterface)
  implementation(libs.zio.nio)

  testImplementation(libs.zio.test.junit)
}

dependencyCheck {
  failBuildOnCVSS = 5
  failOnError = true
  format = 'XML'
  suppressionFile = "dependency-check-suppressions.xml"
}

spotbugs {
  ignoreFailures = false
  showStackTraces = true
  effort = 'default'
  reportLevel = 'default'
  visitors = ['SwitchFallthrough']
  omitVisitors = ['FindNonShortCircuit']
  reportsDir = file("$buildDir/spotbugs")
  maxHeapSize = '1g'
  extraArgs = ['-nested:false']
  jvmArgs = ['-Duser.language=ja']
}

spotbugsMain {
  reports {
    html {
      enabled = true
      outputLocation = file("$buildDir/spotbugs/spotbugs-report.html")
      stylesheet = 'fancy-hist.xsl'
    }
  }
}
